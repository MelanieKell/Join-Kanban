<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinKanban</title>

    <!-- ICON TO BROWSER TAB -->
    <link rel="shortcut icon" href="img/joinlogo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/addtask.css">
    <link rel="stylesheet" href="./css/sidebarcss.css">
    <!-- FONT 'PT SANS' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- JS -->
    <script src="./js/addtask.js"></script>
    <script src="./js/sidebar.js"></script>
    <!-- Backend for every html -->
    <script src="./js/backend.js"></script>
</head>

<body onload="assignToMembers(), includeHTML()" class="stop-scrolling">
    <div w3-include-html="sidebar.html"></div>

    <div style="margin-left: 250px; height: 100vh; padding: 30px">
        <div style="margin: 20px 0px">
            <b style="font-size: 30px;">Add task</b><br>
            <p class="color bold">Learning Management System Project</p> 
        </div>
        <div style="background-color: #EBEDFC; width: 50%;padding:10px 20px;border-radius: 10px;">
            <div style="display:flex">
                <div class="div-column color">
                    <p class="color bold">TITLE</p>
                    <input required class="div-fillIns" type="text" placeholder="Please fill in...">
                    <p class="color bold">DUE DATE</p>
                    <input required class="div-fillIns" type="date">
                    <p class="color bold">CATEGORY</p>
                    <select class="div-fillIns" required>
                        <option hidden selected value="">Please select a category...</option> <!-- no hight in css -->
                        <option>Management</option>
                        <option>Marketing</option>
                        <option>Product</option>
                        <option>Sale</option>
                    </select>
                    <p class="color bold">URGENCY</p>
                    <select class="div-fillIns" required>
                        <option hidden selected value="">Please select an urgency...</option>
                        <option>Low</option>
                        <option>Middle</option>
                        <option>High</option>
                    </select>
                    <p class="color bold">DESCRIPTION</p>
                    <textarea class="div-description" placeholder="Please fill in..." id="" cols="30" rows="5"></textarea>
                </div>
                <div style="padding:0px 0px 0px 50px">
                    <p class="color bold">ASSIGNED TO</p>
                    <table class="div-column">
                        <tbody id="id-assignToMembers">
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="display: flex; align-items: center; margin: 20px 0px 10px 0px">
                <p class="text-cancel color">CANCEL</p>
                <p class="text-createTask">CREATE TASK</p>
            </div>
        </div>
    </div>
</body>

</html>
