<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinKanban</title>

    <!-- ICON TO BROWSER TAB -->
    <link rel="shortcut icon" href="img/joinlogo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/start.css">
    <!-- COOKIE BAR -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?tracking=1&thirdparty=1&always=1&noGeoIp=1"></script>
    <!-- FONT 'PT SANS' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- JS -->
    <script src="./js/start.js"></script>
    <!-- Backend -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script> <!-- extra file for clarity -->
</head>

<body style="display:flex; justify-content: center; align-items: center; height: 100vh">
    <div class="div-background">
        <img style="margin-bottom: 50px;" src="./img/logo.png">
        <form novalidate class="div-column" onsubmit="login(); return false">
            <input id="id-name" class="div-input d-none" required placeholder="Name" type="text">
            <input id="id-email" class="div-input" required placeholder="Email" type="email">
            <input id="id-password" class="div-input" required placeholder="Password" type="password">
            <button class="div-login" type="submit">
                <p id="id-login">Login</p>
            </button>
        </form>
        <a id="id-loginAsGuest" style="color:white; margin: 10px" href="board.html">Login as guest</a>
        <p id="id-signIn" onclick="signIn()" style="cursor:pointer; color:white; text-decoration: underline;">Sign in</p>
        <p id="id-backToLogin" onclick="backToLogin()" class="text-backToLogin d-none">Back to login</p>
    </div>
</body>

</html>
